<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Time - หน้าแรก</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            background-image: url('BG.JPG');
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        .hero a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .hero a:hover {
            background: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div>
            <h1>Bacon Time</h1>
            <p>ยินดีต้อนรับสู่เว็บไซต์อย่างเป็นทางการของทีม RoV อันโด่งดัง!</p>
            <a href="home.html">เข้าสู่เว็บไซต์</a>
        </div>
    </div>
</body>

</html>
