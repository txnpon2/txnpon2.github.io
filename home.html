<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Time - Team History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: linear-gradient(to right, #5a005a, #aa007a);
            padding: 20px 0;
            text-align: center;
        }
        
        header img {
            width: 100px;
            /* ขนาดโลโก้ที่เพิ่มขึ้น */
            vertical-align: middle;
        }
        
        header h1 {
            display: inline-block;
            color: white;
            margin: 0;
            font-size: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        nav {
            background: #aa007a;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .hero {
            background-image: url('https://bacon-time.com/wp-content/uploads/2024/11/WEB-3.jpg');
            background-size: cover;
            background-position: center;
            height: 250vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3rem;
        }
        
        .content {
            margin: 20px auto;
            max-width: 900px;
            text-align: center;
        }
        
        .content h2 {
            font-size: 32px;
            color: #5a005a;
        }
        
        .content p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .card {
            background-color: white;
            width: 300px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
        }
        
        .card .info {
            padding: 15px;
        }
        
        .card .info h4 {
            margin: 0 0 10px;
        }
        
        .tab-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .tab-menu a {
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #aa007a;
            text-decoration: none;
            color: #aa007a;
            font-weight: bold;
            border-radius: 20px;
        }
        
        .tab-menu a.active {
            background: #aa007a;
            color: white;
        }
        
        footer {
            background: #5a005a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="Logo.png" alt="Bacon Time Logo">
        <h1>Bacon Time</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="history.html">Team history</a>
        <a href="players.html">Team athlete</a>
        <a href="OurAchievements.html">Our Achievements</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <section class="hero">

    </section>

    <footer>
        &copy; 2024 Bacon Time. All rights reserved.
    </footer>
</body>

</html>
